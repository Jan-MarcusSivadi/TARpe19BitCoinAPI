<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bs/bootstrap.min.css">
    <link rel="stylesheet" href="css/bs/bootstrap-grid.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bitcoin API</title>
</head>

<body>
    <h1>Jan-Marcus's BitCoin Calculator</h1>
    <hr>
    <h1>Conversion</h1>
    <h3>Use this page to convert BitCoins to either U.S Dollars or Euros.</h3>
    <form>
        <label for="value-name">Value:</label>
        <input type="number" min="0" max="999999" id="value-name" placeholder="Insert value here">
        <br>
        <label for="value-name">Currency:</label>
        <select name="currencies" id="currency-name">
            <option value="USD">U.S Dollars</option>
            <option value="EUR">Euros</option>
        </select>
        <br>
        <button type="button" class="btn btn-primary" id="btn-convert">Convert</button>
    </form>

    <div class="results"></div>

    <footer id="footer">
        <div id="copyright">Jan-Marcus Sivadi. All rights reserved.</div>
        <a href="https://www.coindesk.com">Powered by CoinDesk</a>
    </footer>

    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
